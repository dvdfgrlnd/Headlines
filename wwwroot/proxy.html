<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="/css/shared.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

        <div id="loading_object">
        </div>
    </div>

    </div>

    <script type="text/javascript" src="/js/favorites.js"></script>

    <script type="text/javascript" src="/js/math_help.js"></script>
    <script type="text/javascript" src="/js/node_extraction.js"></script>
    <script type="text/javascript" src="/js/parameters.js"></script>
    <script type="text/javascript" src="/js/inference.js"></script>
    <script type="text/javascript" src="/js/headline_parser.js"></script>
    <script type="text/javascript" src="/js/article_parser.js"></script>

</html>
